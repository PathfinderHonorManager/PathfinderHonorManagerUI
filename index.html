<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder Honor Manager</title>
        <script src="honors.js" async></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <aside>
            <!---<div id="title">
                <h1>Pathfinder</h1>
                <h2>Honor Manager</h2>
            </div>

            <span>-</span>--->

            <div id="profile">
                <h1>Menu</h1>
            </div>

            <nav>
                <a onclick="initPage('My Club', 'myclub')">My Club</a>
                <a onclick="initPage('My Sash', 'mysash')">My Sash</a>
                <a onclick="initPage('Find Honors', 'findhonors')">Find Honors</a>
                <a onclick="initPage('Pathfinder Honor Manager', 'homepage')">Home Page</a>
                <a class="important">More Info...</a>
            </nav>

            <div id="bottomstuff">
                <img id="bottomlogo" src="pathfinder-logo.png" height="60" width="auto">
                <h2>HONOR MANAGER</h2>
            </div>
        </aside>

        <h1 id="titleheader">Pathfinder Honor Manager</h1>
        <div id="content" class="content">
            <button onclick="window.open('assets.html')">Phor Developers - Preview Assets</button>

            <div id="subcontent">
                <div id="myclub" class="tab">
                    <table>
                        <tr v-for="item in profiles">
                            <td>
                            <pathfinder-card :date="item.date" :first-name="item.firstname" :last-name="item.lastname"></pathfinder-card>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="mysash" class="tab">
                    <p>Insert cool sash with js diagonal scrolling.</p>
                </div>
                <div id="findhonors" class="tab">
                    <p>Insert long list of honors.</p>
                </div>
                <div id="homepage" class="tab"></div>
                <div id="moreinfo" class="tab"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assetsVue.js"></script>
    </body>
</html>
